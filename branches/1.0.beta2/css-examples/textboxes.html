<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Textbox Input</title>
    <script src="../raxan/startup.js" type="text/javascript">
        html.css('master');
        html.css('default/theme');
    </script>
    <style>
    .label { display:block }
    </style>
</head>

<body>
<div class="container c30 hlf-pad lightgray">&nbsp;<a href="index.html" title="Back to the Examples Web Page"><img src="images/arrow_left.png" width="16" alt="Menu"/> Examples</a> | Raxan Framework&nbsp;</div>
<form class="container c30 pad">

	<h1>Textbox Input</h1>

	<p> A demo showing textbox inputs with default theme</p>

    <label class="left c5">Regular input:&nbsp;</label>
    <input type="text" class="textbox c10" /><br />

    <label class="left c5">First Name:&nbsp;</label>
    <input type="text" class="textbox c10" /><br />

    <label class="left c5">Last Name:&nbsp;</label>
    <input type="text" class="textbox c10" />

    <hr />

    <label class="left c5">Textarea input :&nbsp;</label>
    <textarea class="textbox c10"></textarea>


</form>

</body>

</html>
