<!DOCTYPE html>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Textbox Input</title>
        <link href="../raxan/ui/css/master.css" type="text/css" rel="stylesheet" />
        <!--[if lt IE 8]><link rel="stylesheet" href="../raxan/ui/css/master.ie.css" type="text/css"><![endif]-->
        <link href="../raxan/ui/css/default/theme.css" type="text/css" rel="stylesheet" />
        <style type="text/css">
            .label { display:block }
        </style>
    </head>

    <body>

        <form class="container c30 pad" method="post">
            <div class="ctrl-group">
                <label class="left c5">Regular input:&nbsp;</label>
                <input type="text" class="textbox c10" /><br />
            </div>
            <div class="ctrl-group">
                <label class="left c5">First Name:&nbsp;</label>
                <input type="text" class="textbox c10" /><br />
            </div>
            <div class="ctrl-group">
                <label class="left c5">Last Name:&nbsp;</label>
                <input type="text" class="textbox c10" />
            </div>
            <hr />
            <div class="ctrl-group">
                <label class="left c5">Textarea input :&nbsp;</label>
                <textarea class="textbox c10" rows="8"></textarea>
            </div>
        </form>

    </body>

</html>
