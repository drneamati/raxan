<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Toolbar</title>
    <script src="../raxan/startup.js" type="text/javascript">

		/**
		 * Toolbar example
		 * See raxan/template/toolbar.html for html template code
		 *
         *	Note: You can use Javascript to control
         *	toolbar buttons states and click events
		 */

        html.css('master').css('default/theme');

    </script>
    <style>
		label {
			display: block;
		}
    </style>
</head>

<body>
<div class="container c30 hlf-pad lightgray">&nbsp;<a href="index.html" title="Back to the Examples Web Page"><img src="images/arrow_left.png" width="16" alt="Menu"/> Examples</a> | Raxan Framework&nbsp;</div>
<div class="container c30 tpm">

    <br />
    <div class="shadow c26 round">
        <div class="content info round">

            <h2 class="bottom">Contact Form</h2>

            <!-- toolbar -->
    		<div class="toolbar c25">
    			<a href="" class="button"><img src="images/accept.png" width="16" height="16" /> Save</a>
    			<a href="" class="button">Open</a>
                <button class="button"><img src="images/accept.png" width="16" height="16" />&nbsp;Paste</button>
    			<span class="item">Options</span>
                <div class="item">
                    <select>
                        <option>Email</option>
                        <option>Print</option>
                    </select>
                </div>
    			<a href="" class="button disabled">Send</a>
    		</div>

            <!-- form -->
            <form class="pad">
                <div class="column c16">
                <label class="c5 left">First name:</label><input type="text" class="c10 textbox" /><br />
                <label class="c5 left">Last name:</label><input type="text" class="c10 textbox" /><br />
                <label class="c5 left">Street:</label><input type="text" class="c10 textbox" /><br />
                <label class="c5 left">Note:</label><textarea class="c10 r4 textbox"></textarea><br /><br />
                 </div>

                 <div class="column last">
                    <input type="checkbox" />&nbsp;Photo:<br  />
                    <img class="border white" src="images/printer.png" width="135" height="135" alt="" />
                 </div>

                <hr />
                <div class="right">
                    <input type="button" class="button" value="Save" /> <input type="button" class="button cancel" value="Cancel" />
                </div>
                 <br />
            </form>

        </div>
    </div>
</div>

</body>

</html>
