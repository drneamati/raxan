<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Elastic Cells</title>
    <link href="../raxan/ui/css/master.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 8]><link rel="stylesheet" href="../raxan/ui/css/master.ie.css" type="text/css"><![endif]-->
    <link href="../raxan/ui/css/default/theme.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .grid-mask { background: url(views/images/grid.png) }
    </style>
</head>

<body>
    <div class="container e90 tpm grid-mask">

        <h2 class="bottom">Cell Width Classes</h2>
        <div class="e100 border">
            <div class="e10 silver bmm">e10 = 10%</div>
            <div class="e20 lightgray bmm">e20 = 20%</div>
            <div class="e30 silver bmm">e30 = 30%</div>
            <div class="e40 lightgray bmm">e40 = 40%</div>
            <div class="e50 silver bmm">e50 = 50%</div>
            <div class="e60 lightgray bmm">e60 = 60%</div>
            <div class="e70 silver bmm">e70 = 70%</div>
            <div class="e80 lightgray bmm">e80 = 80%</div>
            <div class="e90 silver bmm">e90 = 90%</div>
            <div class="e100 lightgray bmm">e100 = 100%</div>
        </div>

        <hr class="space" />

        <h2 class="bottom">Cell Height Classes</h2>
        <div class="r20 border">
            <div class="h10 silver rtm left">h10 = 10%</div>
            <div class="h20 lightgray rtm left">h20 = 20%</div>
            <div class="h30 silver rtm left">h30 = 30%</div>
            <div class="h40 lightgray rtm left">h40 = 40%</div>
            <div class="h50 silver rtm left">h50 = 50%</div>
            <div class="h60 lightgray rtm left">h60 = 60%</div>
            <div class="h70 silver rtm left">h70 = 70%</div>
            <div class="h80 lightgray rtm left">h80 = 80%</div>
            <div class="h90 silver rtm left">h90 = 90%</div>
            <div class="h100 lightgray rtm left">h100 = 100%</div>
        </div>

        <hr class="space" />

    </div>

</body>

</html>
